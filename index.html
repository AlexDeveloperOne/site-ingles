<!DOCTYPE html>
<html>
  <head>
    <title>English Learning</title>
    <style>
      h1,
      h2 {
        text-align: center;
      }
      /* Estilo para posicionar os botões e a palavra atual no topo */
      #topo {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* Estilo para o ícone de caixa de som */
      .icone-som {
        font-size: 24px;
        margin-right: 10px;
        cursor: pointer;
      }

      /* Estilo para o frame */
      #meuFrame {
        width: 800px;
        height: 600px;
        border: none;
        margin-top: 20px;
        align-items: center;
        align-content: center;
      }

      /* Estilo para a palavra atual */
      #palavraAtual {
        font-size: 36px;
        font-weight: bold;
        margin-right: 20px;
        margin-left: 20px;
      }

      /* Estilo para os botões de avançar e retroceder */
      #topo button {
        margin: 0 10px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

    <!-- Elemento para agrupar os botões e a palavra atual no topo -->
    <!--
    <div class="card text-white bg-success mb-3" style="max-width: 18rem">
    -->
    <div
      id="topo"
      class="navbar navbar-light"
      style="background-color: #a8dbd9"
    >
      <button class="btn btn-success" onclick="retroceder()">Retroceder</button>
      <p><span id="palavraAtual"></span></p>
      <span class="icone-som" onclick="pronunciarPalavra()">&#128266;</span>
      <button class="btn btn-success" onclick="avancar()">Avançar</button>
    </div>

      <iframe
        id="meuFrame"
        class="container-fluid d-flex justify-content-center"
        frameborder="0"
        allowfullscreen

      let indiceAtual = 0

      // Função para atualizar a palavra exibida na página
      function atualizarPalavra() {
        document.getElementById('palavraAtual').textContent =
          palavrasArray[indiceAtual]
      }

      // Função para avançar para a próxima palavra do array
      function avancar() {
        indiceAtual = (indiceAtual + 1) % palavrasArray.length
        atualizarPalavra()
        atualizarURL()
      }

      // Função para retroceder para a palavra anterior do array
      function retroceder() {
        indiceAtual =
          (indiceAtual - 1 + palavrasArray.length) % palavrasArray.length
        atualizarPalavra()
        atualizarURL()
      }

      // Função para reproduzir a pronúncia da palavra atual em inglês
      function pronunciarPalavra() {
        const palavraAtual = palavrasArray[indiceAtual]
        const utterance = new SpeechSynthesisUtterance(palavraAtual)
        utterance.lang = 'en-US' // Definindo o idioma como inglês
        utterance.rate = 0.8 // Define a velocidade da fala para 0.8 (80% da velocidade padrão)
        speechSynthesis.speak(utterance)
      }

      // Função para construir a URL usando a palavra atual e carregar no frame
      function atualizarURL() {
        const url =
          'https://www.bing.com/images/search?q=' +
          palavrasArray[indiceAtual] +
          '&form=HDRSC3&first=1'

        meuFrame.src = url
        setTimeout(pronunciarPalavra, 600) // Atrasa a execução em 600ms
      }

      // Carregar a primeira palavra do array ao carregar a página
      atualizarPalavra()
      atualizarURL()
    </script>
